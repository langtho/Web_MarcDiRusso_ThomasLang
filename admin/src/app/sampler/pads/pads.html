@if (categoryLabel$ | async; as catLabel) {
  <h1>Sons — {{ catLabel }}</h1>
  <a routerLink="/home">Retour aux catégories</a>
}

<mat-divider></mat-divider>

@if (pads$ | async; as pads) {
  <div class="table-wrapper">
    <table mat-table [dataSource]="pads" class="mat-elevation-z0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let pad"><strong>{{ pad.name }}</strong></td>
      </ng-container>

      <ng-container matColumnDef="preset">
        <th mat-header-cell *matHeaderCellDef>Catégorie</th>
        <td mat-cell *matCellDef="let pad">{{ pad.presetName || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let pad" class="url-cell">{{ pad.url }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let pad" class="actions-cell">
          <button matButton="elevated" color="warn" (click)="onDelete(pad)">Supprimer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'preset', 'url', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'preset', 'url', 'actions'];"></tr>
    </table>
  </div>
}
